<h1 mat-dialog-title>Please confirm Your Choice</h1>
<div mat-dialog-content>
  <p>Are you sure to delete the item {{data.name}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="result" (click)="delete()">Delete</button>
</div>
