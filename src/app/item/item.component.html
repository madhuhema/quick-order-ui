<div class="container">
  <div class="available-items">
    <h1>Available Items</h1>
    <mat-grid-list *ngIf="items.length > 0" cols="4" rowHeight="300px" gutterSize="10px" style="margin: 1rem">
      <mat-grid-tile *ngFor="let item of items">
        <mat-card>
          <div class="container-card">
            <mat-card-header>
              <mat-card-title>{{ item.name }}</mat-card-title>
              <mat-card-subtitle>
                <p>Status: {{ item.status }}</p>
              </mat-card-subtitle>
            </mat-card-header>
            <div>
              <img
                mat-card-md-image
                src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              />
            </div>
            <mat-card-content>
              <div>
                <p>Type : {{ item.type }}</p>
                <p>Price: {{ item.price }}</p>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button [routerLink]="['/item/update', item.id]">Update</button>
              <button (click)="openDeleteDialog(item)">Delete</button>
              <button [routerLink]="['/item/show', item.id]">More</button>
            </mat-card-actions>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div>
    <p>Want to create a new item? click the button below</p>
    <button mat-button (click)="openCreateDialog()">Create New Item</button>
  </div>
</div>
